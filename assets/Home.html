<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/output.css">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Document</title>
</head>

<body class="relative h-[100vh]">
    <nav class="bg-primary-content ] shadow-lg shadow-gray-900">
        <div class="w-[90%] mx-auto py-1">
            <ul class="flex ">
                <li class="btn btn-primary btn-outline mx-1 border-none"><a href="./Home.html">Home</a></li>
                <li class="btn btn-primary btn-outline mx-1 border-none"><a href="./Todo.html?page=1">ToDos</a></li>
            </ul>
        </div>
    </nav>

    <section class=" w-[90%] sm:w-[90%] md:w-[75%] lg:w-[50%] xl:w-[40%]  rounded-3xl p-6 bg-base-300 mx-auto mt-24
    " style="box-shadow: 0 0 20px -10px  rgb(56,189,248)">
        <form>
            <div class="mb-8">
                <label class="text-lg" for="">Title : </label>
                <input id="title" placeholder="Title..." required
                    class="input input-bordered input-primary w-full mt-2" />
            </div>
            <div class="mb-8">
                <label class="text-lg" for="">Decription : </label>
                <input id="decription" placeholder="Description..." required
                    class="input input-bordered input-primary w-full mt-2" />
            </div>
            <div>
                <label class="text-lg" for="">Date : </label>
                <input id="date" required type="date" class="input input-bordered input-primary w-full mt-2" />
            </div>
            <button id="addTodo" class="btn btn-primary mt-14 w-full">Submit</button>
        </form>
    </section>


    


    <script src="scripts/alert.js"></script>
    <script src="scripts/ToDo.js"></script>
    <script src="scripts/Homep.js"></script>
</body>

</html>
